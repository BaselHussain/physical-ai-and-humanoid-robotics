name: Reindex Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**/*.md'
      - 'physical-robotics-ai-book/docs/**/*.md'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force:
        description: 'Force full reindex (wipe and rebuild)'
        required: false
        type: boolean
        default: false

jobs:
  reindex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install cohere qdrant-client python-dotenv

      - name: Run reindex script (incremental)
        if: ${{ !inputs.force }}
        run: python backend/scripts/reindex_docs.py --incremental
        env:
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}

      - name: Run reindex script (force)
        if: ${{ inputs.force }}
        run: python backend/scripts/reindex_docs.py --force
        env:
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
