services:
  - type: web
    name: your-fastapi-app
    runtime: python
    envVars:
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: COLLECTION_NAME
        sync: false
      - key: SITE_MAP_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"