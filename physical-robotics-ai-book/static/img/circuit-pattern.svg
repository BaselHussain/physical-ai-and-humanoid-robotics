<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" opacity="0.15">
  <defs>
    <pattern id="circuit" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines -->
      <line x1="0" y1="50" x2="200" y2="50" stroke="#6b7280" stroke-width="1"/>
      <line x1="0" y1="150" x2="200" y2="150" stroke="#6b7280" stroke-width="1"/>
      <!-- Vertical lines -->
      <line x1="50" y1="0" x2="50" y2="200" stroke="#6b7280" stroke-width="1"/>
      <line x1="150" y1="0" x2="150" y2="200" stroke="#6b7280" stroke-width="1"/>
      <!-- Circuit nodes -->
      <circle cx="50" cy="50" r="3" fill="#6b7280"/>
      <circle cx="150" cy="50" r="3" fill="#6b7280"/>
      <circle cx="50" cy="150" r="3" fill="#6b7280"/>
      <circle cx="150" cy="150" r="3" fill="#6b7280"/>
      <!-- Small connecting lines -->
      <line x1="50" y1="50" x2="75" y2="50" stroke="#6b7280" stroke-width="0.5"/>
      <line x1="150" y1="50" x2="150" y2="75" stroke="#6b7280" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#circuit)"/>
</svg>
